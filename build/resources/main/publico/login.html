<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #403e53;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media1.tenor.com/m/QFe1FmZ_jLoAAAAd/cube-cat.gif') no-repeat center;
            opacity: 0.025;
            z-index: -1;
        }

        .form-container {
            background: #323232;
            color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: black;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #63a37c;
            font-family: Arial, sans-serif;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4e8276;
            color: white;
        }

    </style>
</head>

<body>
    <div class="form-container">
        <h2>Iniciar Sesión</h2>
        <form action="/loginAttempt" method="POST">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <label class="form-group">
                <input type="checkbox" id="rememberMe" name="rememberMe" value="true" />
                <span>Recordar Sesión</span>
            </label>
            <button type="submit">Enviar </button>
        </form>
    </div>
</body>

</html>
